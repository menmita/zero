!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaflet Map</title> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style type="text/css">
      body{
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    #map { height: 350px; }
 
    L.tileLayer('https://cdn.discordapp.com/attachments/1019381738394357831/1041431683423019068/Savage_Frontier_map_old.jpg', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://cdn.discordapp.com/attachments/1019381738394357831/1041431683423019068/Savage_Frontier_map_old.jpg">SavageFrontier</a>'
}).addTo(map);
    
   
  
  </body>
 
</html>
