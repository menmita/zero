<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

  <body>
    <div id="map"></div> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

 <script> 
     #map {
  width: 100vw;
  height: 100vh; 
}
 const map = L.map('map', {scrollWheelZoom:false}).setView([-29.50, 145], 3.5);
     
L.tileLayer('https://cdn.discordapp.com/attachments/1019381738394357831/1041431683423019068/Savage_Frontier_map_old.jpg', {    maxZoom: 19,
    attribution: '&copy; <a href="https://cdn.discordapp.com/attachments/1019381738394357831/1041431683423019068/Savage_Frontier_map_old.jpg">SavageFrontier</a>'
}).addTo(map);    
    </script>
   
  </body>
 
</html>
